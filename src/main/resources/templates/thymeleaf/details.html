<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css">
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <title>Form example</title>
</head>
<body>
<div class="container form-wrapper">
    <form method="post">
        <div class="form-group">
            <label for="name">Student Name</label>
            <input type="text" class="form-control" id="name" value="John Doe" readonly>
        </div>
        <div class="form-group">
            <label for="age">Student Age</label>
            <input type="number" class="form-control" id="age" min="16" value="45" readonly>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" value="Lorem Ipsum Address" readonly>
        </div>
    </form>
</div>
</body>
</html>
